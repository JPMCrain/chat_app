<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./style.css">


	<title>chatter|app</title>
</head>

<body>
	<div class="section_wrapper">
		<div class="section1">
			<header class="heading__wrapper">
				<img class="logo" src="https://ip.lfe.mw.tum.de/sections/moocus.png" alt="logo">
				<h1>chatter|app</h1>
			</header>
			<div class="list__wrapper">
				<ul id='channelList'>
				</ul>
				<button id="addBTN" class="addBTN">+</button>
			</div>
			<div class="channel__footer">
				<div class="tab__buttons">
					<button id="Tab1" onclick="selectedTab('tab1');" class="tabBtn">
						<div class="tab__image"><i class="far fa-lightbulb"></i></div>
						New
					</button>
					<button id="Tab2" onclick="selectedTab('tab2');" class="tabBtn">
						<div class="tab__image"><i class="fas fa-fire"></i></div>
						Trending
					</button>
					<button id="Tab3" onclick="selectedTab('tab3');" class="tabBtn">
						<div class="tab__image"><i class="fas fa-star"></i></div>
						Favourites
					</button>
				</div>
			</div>
		</div>

		<div class="section2">
			<header class="heading__wrapper">
				<h1>
					<div id="channelName"></div><a id='channelLocation'></a>
				</h1>
				<div id="starImage"></div>
			</header>
			<div id="messages" class="messages">
				<div id="createChannel"></div>
			</div>
			<div class="message__footer">
				<div class="emoji__section">
					<button onclick="toggleEmoji();" class="emojis__button"><i class="far fa-smile"></i></button>
					<div id="emojis" class="emojis" style="display: none">
						&#x1F601; &#x1F602;
						&#x1F603; &#x1F604;
						&#x1F605;
					</div>
				</div>
				<div class="subitMessage__wrapper">
					<input id="messageInput" class="messageInput" type="text" placeholder="message?" maxlength="140">
					<button id="messageSubit" class="messageBTN"><i class="fas fa-arrow-right"></i></button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/41fdbeddc6.js"></script>
	<script src="./script.js" defer></script>
</body>

</html>
