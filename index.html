<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/41fdbeddc6.js" defer></script>
	<script src="./dist/script.js" defer></script>

	<title>chatter|app</title>
</head>

<body>
	<div class="section_wrapper">
		<div class="section1">
			<header class="heading__wrapper">
				<img class="logo" src="https://ip.lfe.mw.tum.de/sections/moocus.png" alt="logo">
				<h1>chatter|app</h1>
			</header>
			<div class="list__wrapper" id="list__wrapper">
				<ul id='channelList'>
				</ul>
				<button id="addBTN" class="addBTN">+</button>
			</div>
			<div class="channel__footer">
				<div class="tab__buttons">
					<button id="Tab1" class="tabBtn">
						<div class="tab__image"><i class="far fa-lightbulb"></i></div>
						New
					</button>
					<button id="Tab2" class="tabBtn">
						<div class="tab__image"><i class="fas fa-fire"></i></div>
						Trending
					</button>
					<button id="Tab3" class="tabBtn">
						<div class="tab__image"><i class="fas fa-star"></i></div>
						Favourites
					</button>
				</div>
			</div>
		</div>

		<div class="section2">
			<header id="header2" class="heading__wrapper">
				<h1>
					<div id="channelName"></div><a id='channelLocation'></a>
				</h1>
				<div id="starImage"></div>
			</header>
			<div id="messages" class="messages">
			</div>
			<div id="createChannel"></div>
			<div class="message__footer">
				<div class="emoji__section" id="emoji__section">
					<button id="emojis__button" class="emojis__button"><i class="far fa-smile"></i></button>
					<div class="emojis" id="emojis" style="display: none"></div>
				</div>
				<div class="subitMessage__wrapper">
					<input id="messageInput" class="messageInput" data-emoji="true" type="text" placeholder="message?"
						maxlength="140">
					<button id="messageSubit" class="messageBTN"><i class="fas fa-arrow-right"></i></button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
